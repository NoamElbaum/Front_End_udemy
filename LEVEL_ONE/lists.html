<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>lists page</title>
</head>

<body>
    <h1>lists</h1>

    <!-- numbered -->
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <!-- bullets  -->
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

    <!-- nested lists -->
    <ol>
        <li>Item one</li>
        <li>Item two</li>
        <ul>
            <li>nested Item</li>
            <li>nested two</li>
            <ol>
                <li>nested twich</li>
            </ol>
        </ul>
    </ol>

</body>

</html>
