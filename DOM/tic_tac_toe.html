<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <style>
        td {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            font-size: 100px;
            text-align: center;
        }
    </style>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Tic Tac Tow!</h1>
            <button id="r" class="btn btn-primary">Restart</button>
        </div>
    </div>

    <div class="container">
        <table align="center">
            <tr>
                <td id="a"></td>
                <td id="b"></td>
                <td id="c"></td>
            </tr>
            <tr>
                <td id="d"></td>
                <td id="e"></td>
                <td id="f"></td>
            </tr>
            <tr>
                <td id="g"></td>
                <td id="h"></td>
                <td id="i"></td>
            </tr>
        </table>
    </div>

</body>
<script src="tic_tac_toe.js"></script>

</html>
